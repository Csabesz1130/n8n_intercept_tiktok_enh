version: '3.8'

services:
  # Redis for scheduler
  redis:
    image: redis:7-alpine
    container_name: viral-n8n-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Scheduler Service
  scheduler:
    build:
      context: ./scheduler
      dockerfile: Dockerfile
    container_name: viral-n8n-scheduler
    ports:
      - "3001:3001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3001
      - NODE_ENV=production
    env_file:
      - scheduler/.env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Trending Scraper
  scraper:
    build:
      context: ./trending-scraper
      dockerfile: Dockerfile
    container_name: viral-n8n-scraper
    environment:
      - NODE_ENV=production
    env_file:
      - trending-scraper/.env
    restart: unless-stopped

  # Dashboard (Development)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: viral-n8n-dashboard
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://localhost:3001/api
    env_file:
      - dashboard/.env
    depends_on:
      - scheduler
    restart: unless-stopped

  # TikTok Scraper
  tiktok-scraper:
    build:
      context: ./tiktok-scraper
      dockerfile: Dockerfile
    container_name: viral-n8n-tiktok-scraper
    ports:
      - "3002:3002"
    restart: unless-stopped

  # n8n for workflow automation
  n8n:
    image: n8nio/n8n:latest
    container_name: viral-n8n-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=development
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_WEBHOOK_URL=http://localhost:5678/webhook/
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      - n8n-data:/home/node/.n8n
      - ./nodes:/home/node/.n8n/custom
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data:
  n8n-data:

