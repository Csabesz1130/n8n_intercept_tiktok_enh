version: '3.8'

services:
  # Redis for scheduler
  redis:
    image: redis:7-alpine
    container_name: viral-n8n-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Scheduler Service
  scheduler:
    build:
      context: ./scheduler
      dockerfile: Dockerfile
    container_name: viral-n8n-scheduler
    ports:
      - "3001:3001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3001
      - NODE_ENV=production
    env_file:
      - scheduler/.env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Trending Scraper
  scraper:
    build:
      context: ./trending-scraper
      dockerfile: Dockerfile
    container_name: viral-n8n-scraper
    environment:
      - NODE_ENV=production
    env_file:
      - trending-scraper/.env
    restart: unless-stopped

  # Dashboard (Development)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: viral-n8n-dashboard
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://localhost:3001/api
    env_file:
      - dashboard/.env
    depends_on:
      - scheduler
    restart: unless-stopped

volumes:
  redis-data:

